<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to prod-vinhomes-vn</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link
      rel="shortcut icon"
      sizes="50x50"
      type="image/x-icon"
      href="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Icon-Vinhomes.png"
    />
    <link rel="stylesheet" href="../../css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-pf-page">
      <div class="left_content">
        <img
          style="height: 100%"
          src="https://login.vinhomes.vn/resources/odlgt/login/vinhomes/img/landmark-81-min.jpg"
          alt=""
        />
      </div>
      <div class="right_content" style="padding-top: 60px">
        <img
          style="padding: 0"
          width="15%"
          src="https://vinhomescity.org/wp-content/uploads/2021/07/logo-vinhomes.png"
          alt=""
        />
        <div class="name_page"><h1>VINHOMES</h1></div>
        <div class="content">
          <form>
            <div class="Frist">
              <label for="Frist name">Frist name</label>
              <div><input type="text" /></div>
            </div>
            <div class="Last">
              <label for="Last name">Last name</label>
              <div><input type="text" /></div>
            </div>
            <div class="email">
              <label for="Email">Email</label>
              <div><input type="email" /></div>
            </div>
            <div class="ten_dang-nhap">
              <label for="Tên đăng nhập">Tên đăng nhập</label>
              <div><input type="text" /></div>
            </div>
            <div class="password">
              <label for="Password">Password</label>
              <div><input type="password" /></div>
            </div>
            <div class="Confirm">
              <label for="Confirm password">Confirm password</label>
              <div><input type="password" /></div>
            </div>
            <div class="Back" style="padding-top: 10px">
              <span style="color: #3772ff">
                <a href="login.html">« Back to Login</a></span
              >
            </div>
            <div class="sub" style="padding-top: 10px">
              <button type="submit" class="button">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
