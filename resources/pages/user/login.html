<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to prod-vinhomes-vn</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link
      rel="shortcut icon"
      sizes="50x50"
      type="image/x-icon"
      href="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Icon-Vinhomes.png"
    />
    <link rel="stylesheet" href="../../css/login.css" />
  </head>
  <body>
    <div class="login-pf-page">
      <div class="left_content">
        <img
          src="https://login.vinhomes.vn/resources/odlgt/login/vinhomes/img/landmark-81-min.jpg"
          alt=""
        />
      </div>
      <div class="right_content">
        <img
          style="padding: 0"
          width="15%"
          src="https://vinhomescity.org/wp-content/uploads/2021/07/logo-vinhomes.png"
          alt=""
        />
        <div><h1>VINHOMES</h1></div>
        <div class="content">
          <form>
            <div>
              <label for="Frist name">Frist name</label>
              <div><input type="text" /></div>
            </div>
            <div>
              <label for="Last name">Last name</label>
              <div><input type="text" /></div>
            </div>
            <div>
              <label for="Email">Email</label>
              <div><input type="email" /></div>
            </div>
            <div>
              <label for="Tên đăng nhập">Tên đăng nhập</label>
              <div><input type="text" /></div>
            </div>
            <div>
              <label for="Password">Password</label>
              <div><input type="password" /></div>
            </div>
            <div>
              <label for="Confirm password">Confirm password</label>
              <div><input type="password" /></div>
            </div>
            <div>
              <span style="color: #3772ff">
                <a href="">« Back to Login</a></span
              >
            </div>
            <div>
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
