<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to prod-vinhomes-vn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/login.css" />
    <link
      rel="shortcut icon"
      sizes="50x50"
      type="image/x-icon"
      href="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Icon-Vinhomes.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-pf-page">
      <div class="left_content">
        <img
          style="height: 100%"
          src="https://login.vinhomes.vn/resources/odlgt/login/vinhomes/img/landmark-81-min.jpg"
          alt=""
        />
      </div>
      <div class="right_content" style="padding-top: 60px">
        <img
          class="hinh"
          style="padding: 0"
          width="15%"
          src="https://vinhomescity.org/wp-content/uploads/2021/07/logo-vinhomes.png"
          alt=""
        />
        <div class="name_page"><h1>VINHOMES</h1></div>
        <div class="content">
          <form class="form-floating">
            <div>
              <input type="text" placeholder="Username or email..." />
              <label class="name" for="floatingInputValue"
                >Username or email</label
              >
            </div>
            <div class="pass">
              <input type="password" placeholder="Password..." />
              <label>Password</label>
            </div>
            <div>
              <button type="submit" class="button">Sign in</button>
            </div>
            <div class="divider" role="separator">
              <span>Or sign in with</span>
            </div>
            <div>
              <button type="submit" class="Vin">VingroupAD</button>
            </div>
            <div class="Reg">
              <span
                >New user?
                <a tabindex="6" href="register.html">Register </a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
