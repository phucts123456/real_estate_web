<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load setting -->
    <script
      id="defaultSettingScript"
      type="text/javascript"
      src="../../js/setting.js"
    ></script>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/tin-tuc.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../resources/img/favicon.ico"
    />
    <title>Vinhomes</title>
  </head>
  <body>
    <div class="loadingContainer1">
      <div class="ball1"></div>
      <div class="ball2"></div>
      <div class="ball3"></div>
      <div class="ball4"></div>
    </div>
    <div id="header" class="ht-header" style="min-height: 70px">
      <div class="container position-relative">
        <div class="row flex-nowrap">
          <div class="logo col-md-1">
            <a href="./index.html">
              <img src="../../resources/img/vinhome-logo.svg" alt="vimhomes" />
            </a>
          </div>
          <div class="main_menu col-md-8">
            <nav class="navbar navbar-expand-lg bg-white ht_pdl_0">
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item first active">
                    <a
                      rel="nofollow"
                      class="flex-vertical ht_relative ht_transition nav-link"
                      href="#"
                    >
                      Về Vinhomes
                    </a>
                  </li>
                  <li class="nav-item leaf dropdown">
                    <a
                      rel="nofollow"
                      class="flex-vertical not-hover ht_relative ht_transition nav-link"
                      aria-haspopup="true"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      href="../buy/list.html"
                    >
                      Mua
                    </a>
                    <div
                      class="dropdown-menu"
                      total="4"
                      aria-labelledby="main_menu_2"
                    >
                      <a class="dropdown-item" href="../buy/list.html"
                        ><div class="btn_animation1 from-center">Dự án</div>
                      </a>
                    </div>
                    <div id="main_menu_2"></div>
                  </li>
                  <li class="nav-item leaf dropdown">
                    <a
                      rel="nofollow"
                      class="flex-vertical not-hover ht_relative ht_transition nav-link"
                      aria-haspopup="true"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      href="../leasing/list.html"
                    >
                      Thuê
                    </a>
                    <div
                      class="dropdown-menu"
                      total="2"
                      aria-labelledby="main_menu_3"
                    >
                      <a class="dropdown-item" href="../leasing/list.html"
                        ><div class="btn_animation1 from-center">Văn phòng</div>
                      </a>
                    </div>
                    <div id="main_menu_3"></div>
                  </li>
                  <li class="nav-item leaf dropdown">
                    <a
                      rel="nofollow"
                      class="flex-vertical not-hover ht_relative ht_transition nav-link"
                      aria-haspopup="true"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      href="./tin-tuc.html"
                    >
                      Tin tức
                    </a>
                    <div
                      class="dropdown-menu"
                      total="5"
                      aria-labelledby="main_menu_5"
                    >
                      <a
                        rel="nofollow"
                        class="dropdown-item"
                        href="./promotions.html"
                        ><div class="btn_animation1 from-center">
                          Ưu đãi khuyến mãi
                        </div>
                      </a>
                    </div>
                    <div id="main_menu_5"></div>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="block-language">
              <div class="dropdown">
                <a href="" class="dropdown-item active-flag">
                  <img src="../../resources/img/vi-flag.svg" alt="vn" />
                </a>
                <a href="" class="dropdown-item active-flag">
                  <img src="../../resources/img/en-flag.svg" alt="vn" />
                </a>
              </div>
            </div>
          </div>
          <div class="chart col-md-2 d-flex">
            <div class="chart_img ht_flex d-flex">
              <img src="../../resources/img/chart.svg" alt="vinhomes_chart" />
            </div>
            <div class="chart_info_wrapper">
              <span class="chart_text">VHM : HOSE</span>
              <span class="chart_value">
                <div
                  id="block-hosevhm"
                  class="block block-ht-custom block-hose-vhms"
                >
                  <span class="hose_vhm_value">43.150 VNĐ</span>
                </div>
              </span>
            </div>
          </div>
          <div class="user_actions col-md-1">
            <div class="ua_search">
              <img
                class="open"
                src="../../resources/img/search.svg"
                alt="search"
              />
            </div>
            <div class="ua_search">
              <div
                id="block-welcomeusernameloginlogout"
                id="block-welcomeusernameloginlogout"
                id="block-welcomeusernameloginlogout"
                id="block-welcomeusernameloginlogout"
                class="block block-ht-custom block-welcome-username"
              >
                <a href="user/login.html">
                  <img
                    class="open"
                    src="../../resources/img/user.svg"
                    alt="search"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="news_container">
        <div class="top_img_container">
          <img
            src="https://storage.googleapis.com/vinhomes-data-02/news_banner_lv1-min_1688438252.jpg"
            alt="vinhomes"
          />
          <h4>TIN TỨC VINHOMES</h4>
        </div>
        <div class="news_list">
          <div class="container">
            <div class="nav_list">
              <div class="nav_list_item active">
                <a href="./tin-tuc.html">Tin tức</a>
              </div>
              <div class="nav_list_item">
                <a href="./khuyen-mai.html">Khuyến mãi</a>
              </div>
            </div>
            <div class="news_list_left">
              <div class="list" data-list-number="5"></div>
              <button id="load_more_btn">Xem thêm tin tức khác</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/news.js"></script>
  </body>
</html>
